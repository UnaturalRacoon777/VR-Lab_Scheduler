<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Victor Ojeda">
    <meta name="description" content="Lewis University Lab Scheduler Webpage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home - My Lewis VR Lab Scheduler</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script defer src="main.js"></script>
</head>

<!-- BODY -->
<body>
    
    <!-- HEADER -->
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="images/Logo.png" alt="Web page Logo" style="width:220px;height:90px;">
            </a>

            <a href="#" class="user-icon">
                <img src="images/UserIcon.png" onclick="toggleDropMenu()" alt="User UserIcon" style="width:45px;height:45px;">
                <ul class="dropdown" id="toggle">
                    <li><a href="#">Account</a></li>
                    <hr />
                    <li><a href="#">Reservations</a></li>
                    <hr />
                    <li><a href="#">Edit Users</a></li>
                    <hr />
                    <li><a href="#">Edit Devices</a></li>
                    <hr />
                    <li><a href="#">Sign out</a></li>
                </ul>
            </a>
        </div>
    </header>

    <!-- BUTTONS -->
    <div class="buttons-container">
        <a href="login.html">
            <button class="login-button">Log in</button>
        </a>

        <a href="signup.html">
            <button class="signup-button">Sign up</button>
        </a>
    </div>

    <!-- Calendar -->
    <div class="calendar-container">
        <div class="timeSelector">
            <form>
                <label for="appt-time">From: </label>
                <input id="appt-time" type="time" name="appt-time"
                       min="12:00" max="18:00">
                <span class="validity"></span>
              </form>              
        </div>
        <div class="calendar">

            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>

            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <span class="copyright">Copyright Â© 2022 My Lewis VR Lab Scheduler</span>
    </footer>

</body>

</html>
